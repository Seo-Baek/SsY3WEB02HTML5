<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	fieldset{
		border: 0px;
	}
	ul{
		list-style-type: none;
	}
	
</style>
</head>
<body>
	<fieldset>
	<h1>프런트엔드 개발자 지원서</h1>
	<p>HTML, CSS, Javascript에 대한 기술력 이해와 경험이 있는 분을 찾습니다.</p>
	<hr/>
	<form>
		<fieldset>
			<legend><b>개인 정보</b></legend>
			<ul>
				<li>
					<label for="name">이름</label>&nbsp;&nbsp;&nbsp;
					<input id="name" type="text" placeholder="공백없이 입력하세요.">
				</li>
				<li>
					<label for="phone">연락처</label>
					<input id="phone" type="tel">
				</li>
			</ul>
			
		</fieldset>
		<fieldset>
			<legend><b>지원 분야</b></legend>
			<ul>
				<li><input type="radio" name="pub" value="웹 퍼블리싱">웹 퍼블리싱
				<br/>
				</li>
				<li><input type="radio" name="app" value="웹 어플리케이션 개발">웹 어플리케이션 개발
				<br/>
				</li>
				<li><input type="radio" name="set" value="개발 환경 개선">개발 환경 개선
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend><b>지원 동기</b></legend>
			<textarea rows="5" cols="50"></textarea>
			<ul>
				<li>
					<input type="submit" value="접수하기">
					<input type="reset" value="다시 쓰기">
				</li>
			</ul>
		</fieldset>
		
		
	</form>
	</fieldset>
</body>
</html>
