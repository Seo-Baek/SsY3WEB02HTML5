<!DOCTYPE html>
<html>

<title>Exam - Check Box</title>
</head>
<body>
	
	<h3>당신의 취미는 무엇인가요?</h3>
	<input type="checkbox" name="hobby" value="운동">운동
	<input type="checkbox" name="hobby" value="숨쉬기">숨쉬기
	<input type="checkbox" name="hobby" value="야구관람">야구관람
	<input type="checkbox" name="hobby" value="영화감상">영화감상
	<input type="checkbox" name="hobby" value="연애질">연애질
	<!-- name은 변수 이름임! 
		 체크박스는 여러 값이 넘어가기 때문에 배열로 넘어감 따라서 name 자체가 배열 이름임. -->
	
</body>
</html>
