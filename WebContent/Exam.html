<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	fieldset{
		padding-bottom: 50px;
		background-color: #6B9900;
		border-width: 0px;}
	table{
		padding: 20px;
		margin: 10px;
		background-color: #9FC93C;
		border-color: #BCE55C;
		border-width: 5px;
		border-left-style: solid;
		border-right-style: solid;
		border-top-style: solid;
		border-bottom-style: solid;
		}
	label{
		font-size: 22px;
	}
	input{
		height: 20px;
		width: 400px;
	}
</style>
</head>

<body>
	
	<form>
		<fieldset>
			<label style="padding-top: 30px;"><b>Step 1 : 로그인 정보</b></label>
			<table>
				<tr>
					<td>
					<label style="padding-right: 59px; font-size: 16px">아이디</label>
					<input type="text" placeholder="공백 없이 6자리 이상 14자리 이하" 
				                                  size="50" autofocus>
				    </td>
				 </tr>                          
			</table>
			<table>
				<tr>
					<td>
					비밀번호&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="password" size="50">
				    </td>
				 </tr>   
			</table>
			<table>
				<tr>
					<td>
					비밀번호 확인&nbsp;
					<input type="password" size="50">
				    </td>
				 </tr>   
			</table><br/>
				
			<label><b>Step 2 : 개인 정보</b></label>
			<table>
				<tr>
					<td>
					이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="text" placeholder="5자미만 공백없이" 
				                                  size="50" >
				    </td>
				 </tr>                          
			</table>
			<table>
				<tr>
					<td>
					메일 주소&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="text" placeholder="abcd@domain.com" 
				                                  size="50">
				    </td>
				 </tr>                          
			</table>
			<table>
				<tr>
					<td>
					연락처
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;
					<select name="tel_1st" style="padding: 10px">
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="016">016</option>
						<option value="017">017</option>
						<option value="018">018</option>
					</select>&nbsp;-
					<input type="text" name="tel_2nd" style="width: 100px; height: 30px">
					&nbsp;-
					<input type="text" name="tel_3rd" style="width: 100px; height: 30px">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				    </td>
				 </tr>                          
			</table><br/>
			<label><b>Step 3 : 코딩 숙련도(상,중,하)</b></label>
			<table>
				<tr>
					<td>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="range" min="1" max="3" ><br/>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					상&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					 
					중&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					 
					하&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					</td>
				</tr>
			</table><br/>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="submit" value="제출" style="height: 70px; font-size: 20px;">
		</fieldset>
	</form>


</body>
</html>
